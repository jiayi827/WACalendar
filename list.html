<body> 
    <div class="container clearfix"> <!-- content -->
    
        <h2><i class="meetingslist" style="color:#55acee"></i>Public Meetings for You</h2>
        <br>
        <div class="col-sm-4 col-md-4" style="margin-bottom:1em">
          <p>Search Subject: </p>
          <input name="query" type="search" placeholder="E.g. Education" id="searchBoxSubject">
<!--                 <button class="btn btn-primary" id="searchButtonSubject">Search Subject</button> -->
        </div>
        <div class="col-sm-4 col-md-4" id="searchCity" style="margin-bottom:1em">
          <p>Search City: </p>
          <input name="query" type="search" placeholder="E.g. Seattle" id="searchBoxCity">
<!--             <button class="btn btn-primary" id="searchButtonCity">Search City</button> -->
        </div> 
        <div class="col-sm-4 col-md-4" style="margin-bottom:1em">
        <p>Pick Date Range: </p>
          <input type="text" id="daterange" type="search" value="04/01/2017 - 04/20/2017"/>
              <script type="text/javascript">
              $(function() {
                  $('input[id="daterange"]').daterangepicker({
                    showOn: "button",
                    buttonImage: "http://jqueryui.com/resources/demos/datepicker/images/calendar.gif",
                    buttonImageOnly: true});
              });
              </script>
<!--             <button class="btn btn-primary" id="searchButtonDate">Search Date Range</button> -->
        </div>
        <div id="reset" class="col-sm-9" style="margin-bottom:1em">
            <button class="btn btn-success" id="resetButton">Reset</button>
        </div> 
        <div id="search" class="col-sm-3" style="margin-bottom:1em">
            <button class="btn btn-primary" id="searchButton">Search</button>
        </div>  
      </div>
      <div class="container clearfix">       
        <div class="table-responsive">
            <table class="table table-striped">
                <tr>
                    <th class="col-md-3">Title</th>
                    <th class="col-md-2">City</th>
                    <th class="col-md-1">Date</th>
                    <th class="col-md-1">Time</th>
                    <th class="col-md-6">Location</th>         
                </tr>
                <tbody id="meetingTable">
                    <!--Content will go here-->
                </tbody>                
            </table>
        </div>
    </div>
